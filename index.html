<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>API Cerradura de Kleen y positiva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        .imagen{
            text-align: center;
        }
    </style>
</head>
<body style="background-color: #FDFD96;">
<div class="container">
    <h1 class="mt-1">Cerraduras - Kleene y positiva</h1>
    <form id="cerraduraForm" class="mt-3">
        <div class="mb-2">
            <label for="ingreso" class="form-label">Por favor, ingrese un número entero.</label>
            <div>   
                <input type="text" inputmode="numeric" pattern="[0-9]*" id="ingreso">
            </div>
        </div>
        <div>
            <button type="button" style="background-color: green; border-radius: 10px; color:white; padding: 10px 20px; border: none;" id="estBtn">Calcular cerraduras</button>
        </div>       
    </form>
    <br></br>
    <div id="resultklee" class="mt-1"></div>
    <br></br>
    <div id="resultpos" class="mt-1"></div>
    <br></br>
<div class="imagen">
    <img src="https://i.ytimg.com/vi/5lv09AOSRyE/hqdefault.jpg" text-align:center>
</div>
</div>

<script>

    function generarCadena(n) {
        let cads = [];
        let max = Math.pow(2, n);
        for (let i = 0; i < max; i++) {
            let bina = i.toString(2);
            while (bina.length < n) {
                bina = "0" + bina; 
            }
            cads.push(bina);
        }
        return cads;
    }


    function cerraduraKleene(n) {
        let res = ['ε'];
        res = res.concat(generarCadena(n));
        return res;
    }

    function cerraduraPositiva(n) {
        return generarCadena(n);
    }

    document.getElementById("estBtn").addEventListener("click", function (event) {
        event.preventDefault();
        const n = parseInt(document.getElementById("ingreso").value);
        if (isNaN(n) || n < 0) {
            document.getElementById("resultklee").innerHTML = `<div>Por favor, ingrese un número mayor que cero.</div>`;
            document.getElementById("resultpos").innerHTML = `<div>Por favor, ingrese un número mayor que cero.</div>`;
            return;
        }
        
        const resklee = cerraduraKleene(n);
        const respos = cerraduraPositiva(n); 
            document.getElementById("resultklee").innerHTML = `<div">${resklee.join(', ')}</div>`;
            document.getElementById("resultpos").innerHTML = `<div">${respos.join(', ')}</div>`;
    });

</script>
</body>
</html>
